<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Formulário 2</title>
</head>
<body>

    <main class="container">
        <h1>Formulário 2</h1>
        <form class="border p-4">
        <div class="row g-3">
            <div class="col-md-1 mt-3">
                <label for id="codigo" class="form-label">Código</label>
                <input type="text" name="codigo" id="codigo" placeholder="032" readonly class="form-control">
            </div>

            <div class="col-md-5 mt-3">
                <label for id="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Osmar Junior" class="form-control">
            </div>
            
            <div class="col-md-3 mt-3">
                <label for id="email" class="form-label">E-mail</label>
                <input type="text" name="email" id="email" placeholder="osmar@gmail.com" class="form-control">
            </div>

            <div class="col mt-3">
                <label for id="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Só números" class="form-control">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-2 mt-3">
                <label for id="ncelular" class="form-label">N° Celular</label>
                <input type="text" name="ncelular" id="ncelular" placeholder="N° Telefone" class="form-control">
            </div>

            <div class="col-md-2 mt-3">
                <label for id="ntelefone" class="form-label">N° Telefone</label>
                <input type="text" name="ntelefone" id="ntelefone" placeholder="N° telefone" class="form-control">
            </div>

            <div class="col-md-2 mt-3">
                <label for id="cep" class="form-label">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="Ex: 88308070" class="form-control">

            </div>

            <div class="col-md-2 mt-3">
                <label for id="logradouro" class="form-label">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Ex: Rua tal" class="form-control">
             </div>

            <div class="col-md-1 mt-3">
                <label for id="numerores" class="form-label">N°</label>
                <input type="text" name="numerores" id="numerores" placeholder="N°" class="form-control">
            </div>

            <div class="col-md-3 mt-3">
                <label for id="bairro" class="form-label">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-3 mt-3">
                <label for id="cidade" class="form-label">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
            </div>

            <div class="col-md-1 mt-3">
                <label for id="uf" class="form-label">UF</label>
                <input type="text" name="uf" id="uf" placeholder="UF" class="form-control">
            </div>

            <div class="col-md-2 mt-3">
                <label for id="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option selected>Selecione</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>
        </div>







        </div>
        </form>
    </main>
    
</body>
</html>
