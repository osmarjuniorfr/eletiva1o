<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Primeiro formulário</title>
</head>
<body>
    
    <main class="container">
        <h1>Formulário 1</h1>
        <form class="border p-4">
            <div class="row">
                <div class="col">
                    <label for id="first-name" class="form-label">Primeiro Nome</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Osmar" class="form-control">
                </div>

                <div class="col">
                    <label for id="last-name" class="form-label">Último Nome</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Junior" class="form-control">
                </div>

                <div class="col">
                    <label for id="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for id="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
                </div>

                <div class="col">
                    <label for id="estado" class="form-label">Estado</label>
                    <input type="text" name="estado" id="estado" placeholder="Estado" class="form-control">
                </div>

                <div class="col">
                    <label for id="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="CEP" class="form-control">
                </div>
            </div>

            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Aceito os termos e condições</label>
            </div>
            <div class="col mt-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>


</body>
</html>
